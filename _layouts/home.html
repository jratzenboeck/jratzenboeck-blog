---
layout: default
---

{% for post in site.posts %}
    <article class="content-container">
        <h1>{{ post.title }}</h1>
        <div class="post-date"><i class="fa fa-calendar"></i> {{ post.date | date: "%B %-d, %Y" }}</div>

        <div class="image-block">
            <a href="{{site.baseurl}}{{post.url}}" title="Open {{post.title}}">
                <picture>
                    <source media="(max-width: 767px)" sizes="100w" srcset="{{site.baseurl}}/assets/img/{{ post.date | date: "%Y-%m-%d"}}/main_300.jpg">
                    <source media="(max-width: 991px)" sizes="100w" srcset="{{site.baseurl}}/assets/img/{{ post.date | date: "%Y-%m-%d"}}/main_400.jpg">
                    <source media="(max-width: 1199px)" sizes="80w" srcset="{{site.baseurl}}/assets/img/{{ post.date | date: "%Y-%m-%d"}}/main_500.jpg">
                    <source sizes="60w" srcset="{{site.baseurl}}/assets/img/{{ post.date | date: "%Y-%m-%d"}}/main.jpg">
                    <img src="{{site.baseurl}}/assets/img/{{ post.date | date: "%Y-%m-%d"}}/main.jpg" alt="Main Blog Post Image">
                </picture>
            </a>
        </div>
        <div class="text-block">
            {{ post.excerpt }}
            <a class="blog-button" href="{{site.baseurl}}{{post.url}}" title="Open {{post.title}}">Read more</a>
            <a class="blog-button" href="{{site.baseurl}}{{post.url}}" title="Open comments">Comments</a>
        </div>

        <div class="clear"></div>
    </article>

{% endfor %}
