---
layout: default
---

{% for post in site.posts %}
    <article class="content-container">
        <h2>{{ post.title }}</h2>
        <h3>{{ post.date }}</h3>

        <div class="image-block">
            <a href="{{post.url}}" title="Open {{post.title}}">
                <img src="http://via.placeholder.com/250x200" alt="placeholder-img">
            </a>
        </div>
        <div class="text-block">
            {{ post.excerpt }}
            <a href="{{post.url}}" title="Open {{post.title}}">Read more</a>
            <span>Comments</span>   <!-- TODO: Link to disqus -->
        </div>

        <div class="clear"></div>
    </article>

{% endfor %}
